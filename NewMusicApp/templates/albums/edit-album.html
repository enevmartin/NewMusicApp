{% extends 'base.html' %}

{% block content %}

<!--Edit Page-->
<section class="editPage">
    <form action="{% url 'edit_album' pk=album.id %}" method="post">
        <fieldset>
            <legend>Edit Album</legend>
            <div class="container">

                {{ form }}

                {% csrf_token %}

                <!-- Button for Editing Album -->
                <button class="edit-album" type="submit">Edit Album</button>
            </div>
        </fieldset>
    </form>
</section>

{% endblock %}
